 
 <h4> Titulo de recomendado </h4>
<div id="list" class="carousel slide" data-ride="carousel">

          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#list" data-slide-to="0" class="active"></li>
            <li data-target="#list" data-slide-to="1"></li>
            <li data-target="#list" data-slide-to="2"></li>
          </ul>
        
          <!-- The slideshow -->
          <div class="carousel-inner">
            
            <div class="carousel-item active">
              <div class="row justify-content-center">
                <div class="col"><app-image-scale [src]="'./assets/default/test/2.jpg'"></app-image-scale></div>
                <div class="col"><app-image-scale [src]="'./assets/default/test/1.jpg'"></app-image-scale></div>
                <div class="col"><app-image-scale [src]="'./assets/default/test/3.jpg'"></app-image-scale></div>
                <div class="col"><app-image-scale [src]="'./assets/default/test/2.jpg'"></app-image-scale></div>
                <div class="col"><app-image-scale [src]="'./assets/default/test/2.jpg'"></app-image-scale></div>
              </div>
            </div>
            <div class="carousel-item">
                <div class="row justify-content-center">
                    <div class="col"><app-image-scale [src]="'./assets/default/test/3.jpg'"></app-image-scale></div>
                    <div class="col"><app-image-scale [src]="'./assets/default/test/2.jpg'"></app-image-scale></div>
                    <div class="col"><app-image-scale [src]="'./assets/default/test/1.jpg'"></app-image-scale></div>
                    <div class="col"><app-image-scale [src]="'./assets/default/test/1.jpg'"></app-image-scale></div>
                    <div class="col"><app-image-scale [src]="'./assets/default/test/3.jpg'"></app-image-scale></div>
                  </div>
            </div>
            <div class="carousel-item">
                <div class="row justify-content-center">
                    <div class="col"><app-image-scale [src]="'./assets/default/test/1.jpg'"></app-image-scale></div>
                    <div class="col"><app-image-scale [src]="'./assets/default/test/3.jpg'"></app-image-scale></div>
                    <div class="col"><app-image-scale [src]="'./assets/default/test/3.jpg'"></app-image-scale></div>
                    <div class="col"><app-image-scale [src]="'./assets/default/test/2.jpg'"></app-image-scale></div>
                    <div class="col"><app-image-scale [src]="'./assets/default/test/2.jpg'"></app-image-scale></div>
                  </div>
            </div>
          </div>
        
          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#list" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#list" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        
</div>
