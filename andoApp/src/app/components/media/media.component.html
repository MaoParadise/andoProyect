<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 media-content">
      <button (click)=" getFrameById()" class="btn btn-primary"> TEST </button>
        <div class="row">
          <div class="col-md-8 offset-md-2" *ngFor="let frame of dataFrames; let num=index">
            <div *ngIf="frameActive == num" [innerHtml]="onSafeHtml(frame.EMBEDFRAME)" class="embed embed-responsive embed-responsive-16by9">   
            </div>
          </div>
        </div>

    </div>
  </div>
</div>
